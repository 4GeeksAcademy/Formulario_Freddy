<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
    </head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card text-center">
            <div class="card-header">
                <h3 class="text-start">Payment form example</h3>
            </div>


            <div class="card-body">
                <div class="alert alert-danger text-start" role="alert">
                    Some fields are missing
                </div>
                <div class="container text-start">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">Card #</label>
                            <input placeholder="xxxxxxxxxxxxxxxxxxxx" type="text" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">CVC #</label>
                            <input placeholder="000" type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input placeholder="Amount" type="text" class="form-control"
                                    aria-label="Amount (to the nearest dollar)">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="container text-start">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">First name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>


                    </div>
                </div>
                <br>

                <div class="container text-start">
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">State</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Pick a state</option>
                                <option value="1"> state One</option>
                                <option value="2">state Two</option>
                                <option value="3">state Three</option>
                            </select>

                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>

                <br>
                <div class="container text-start">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">We accept:</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>

                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">Message</label>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                            <h6 style="font-size: 12px; color:gray">add any notes here</h6>
                        </div>


                    </div>
                </div>

            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary" style="margin-right: 5px;">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
